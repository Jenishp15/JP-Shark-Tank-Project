<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F4F4F4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 350px;
            height: 350px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        h1,
        h2 {
            text-align: center;
        }

        .data {
            margin-bottom: 20px;
        }

        .data label {
            font-weight: bold;
        }

        .data p {
            margin: 5px 0;
        }

        nav {
            height: 100px;
            font-size: larger;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            padding-left: 50px;
            margin-bottom: 50px;
        }

        .head  a {
            color: black;
            text-decoration:  none;
        }
        .head{
            align-items: center ;
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>

        <div class="head">
            <h1>Description page</h1>
            <h3 class="home"><a href="index.html">Home</a></h3>
            <h3 class="cart-menu"><a href="cart.html">Cart</a></h3>
        </div>

    <div class="container" style="text-align: center;">
        <img id="image" src="https://m.media-amazon.com/images/I/61pq3ae629L._AC_UY327_FMwebp_QL65_.jpg"
            alt="Product Image">
        <h1 id="title">HoloKitab</h1>
        <div class="data">
            <label>Category:</label>
            <p id="category">Education</p>
        </div>
        <div class="data">
            <label>Price:</label>
            <p id="price">$45</p>
        </div>
        <div class="data">
            <label>Founder(s):</label>
            <p id="founder">Dipanshu Bajaj and Nikhil Miglani</p>
        </div>
        <div class="data">
            <label>Description:</label>
            <p id="description">HoloKitab is an edTech platform that enables book publishers and manufacturers from
                various industries to deliver Augmented Reality content to their users in a cost-effective way.</p>
        </div>
        <div style="display:flex;justify-content: center;">
            <button id="AddToCart"
                style="border: 1px solid white;background-color: #29717d; padding: 10px; color: white; cursor: pointer;">ADD TO
                Cart</button>
        </div>
    </div>
</body>

</html>

<script>

    const param = new URLSearchParams(window.location.search)

    window.addEventListener("load", () => {

        document.getElementById("image").src = param.get("img")
        document.getElementById("title").innerText = param.get("title")
        document.getElementById("price").innerText = param.get("price")
        document.getElementById("category").innerText = param.get("category")
        document.getElementById("founder").innerText = param.get("founder")
        document.getElementById("description").innerText = param.get("description")

    })

    AddToCart.addEventListener("click", () => {
        let cartdata = {
            title: param.get("title"),
            image: param.get("img"),
            price: param.get("price"),
            founder: param.get("founder"),
            category: param.get("category"),
            description: param.get("description")
        }

        fetch("https://jp-project-json-server.onrender.com/cart", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(cartdata)
            }).then((res) => res.json())
            .then((data) => alert("Data Add To Cart..."))
            .catch((err) => console.log(err))

    })
</script>
